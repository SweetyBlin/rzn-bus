<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./media/images/logos/logo.png" type="image/x-icon">
  <script src="./media/js/script.js" async defer></script>
  <title>RZN Bus</title>
</head>
<body>

<div class="wrapper">

  <header class="header test-0-header">
    <div class="header__container">
      <a href="index.html" class="test-0-logo header__logo">
        <img class="header__logo-img" src="./media/images/logos/logo.png" alt="">
      </a>
      <nav class="header__menu menu">
        <ul class="menu__list">
          <li class="menu__list-item ">
            <a href="" class="menu__list-link test-0-nav-1">Акции</a>
          </li>
          <li class="menu__list-item ">
            <a href="" class="menu__list-link test-0-nav-2">Поиск</a>
          </li>
          <li class="menu__list-item ">
            <a href="" class="menu__list-link test-0-nav-3">Регистрация на рейс</a>
          </li>
          <li class="menu__list-item ">
            <a href="login.html" class="menu__list-link test-0-nav-4">Личный кабинет</a>
          </li>
        </ul>
      </nav>
      <button class="burger"><span class="burger__line"></span></button>
    </div>
  </header>

  <div class="reg">
    <div class="reg__container">
      <form action="profile.html" class="reg__form">
        <input type="text" name="name" id="name" placeholder="Имя" class="test-2-name">
        <input type="text" name="surname" id="surname" placeholder="Фамилия" class="test-2-last">
        <input type="number" name="doc" id="doc" placeholder="Номер документа" class="test-2-doc">
        <input type="number" name="phone" id="phone" placeholder="Телефон" class="test-2-phone">
        <input type="password" name="password" id="password" placeholder="Пароль" class="test-2-pass">
        <input type="password" name="repassword" id="repassword" placeholder="Повторите пароль" class="test-2-pass2">
        <button type="submit" class="btn test-2-btn">Зарегистрироваться</button>
      </form>
      <span class="reg__login">Есть аккаунт? <a href="login.html" class="reg__login-href">Войти</a></span>
    </div>
  </div>

  <footer class="footer">
    <div class="footer__container">
      <span class="footer__phone test-0-phone">8 (4912) 111-111</span>
      <nav class="footer__menu menu">
        <ul class="menu__list">
          <li class="menu__list-item">
            <a href="index.html" class="menu__list-link">Home</a>
          </li>
          <li class="menu__list-item">
            <a href="login.html" class="menu__list-link">Login</a>
          </li>
          <li class="menu__list-item">
            <a href="register.html" class="menu__list-link">Sign up</a>
          </li>
          <li class="menu__list-item">
            <a href="/contact" class="menu__list-link">Contact</a>
          </li>
          <li class="menu__list-item">
            <a href="/news" class="menu__list-link">News</a>
          </li>
          <li class="menu__list-item">
            <a href="/return" class="menu__list-link">Return</a>
          </li>
          <li class="menu__list-item">
            <a href="/feedback" class="menu__list-link">Feedback</a>
          </li>
        </ul>
      </nav>
    </div>
  </footer>

</div>
</body>
</html>
